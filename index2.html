<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
</head>
<body>

    <h1>HTML Forms</h1>

<form>
    <label for="username">Enter username:</label>
    <input type="text" id="username" name="username" placeholder="e.g. srledford" required>
    <br> <br>
    <label for="email">Enter email:</label>
    <input type="email" id="email" name="email" placeholder="e.g. youremail@email.com" required>
    <br> <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="e.g. 1234" required>

    <p>Select your age:</p>
    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" value="26-50" id="option-2">
    <label for="option-2">25-50</label>
    <input type="radio" name="age" value="51+" id="option-3">
    <label for="option-3">51+</label>

    <br> <br>

    <label for="question">Security question:</label>
    <select name="question" id="question">
        <option value="q1">What was your first car?</option>
        <option value="q2">What is your mother's maiden name?</option>
        <option value="q3">What's your favorite band?</option>
    </select>

    <br> <br>

    <label for="answer">Security question answer:</label>
    <input type="text" name="answer" id="answer">

    <br> <br>

    <label for="bio">Enter your biography:</label> <br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

    <br> <br>

    <input type="submit" value="Submit the form">
</form>

</body>
</html>
